<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment for DOM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="head" id="head">
            <h1 class="heading" id="heading" >Hello</h1>
        </div>
    </header>

    <main>

        <section class="boxes" id="boxes">
            <div class="box" id="box">
                <div class="box-1" id="box-1" onclick="boxredClick()">red</div>
                <div class="box-2" id="box-2" onclick="boxblueClick()">Blue</div>
                <div class="box-3" id="box-3" onclick="boxgreenClick()">Green</div>
                <div class="box-4" id="box-4" onclick="boxyellowClick()">Yellow</div>
            </div>
        </section>

        <section class="content-input" id="content-input">
            <div class="content" id="content">
                <input type="text" class="input-text" id="inputtext" placeholder="Enter your name..."  required>
                <button class="submit" id="submit" onclick="submitbutton()" > Greet </button>
            </div>
        </section>

    </main>



    <script src="logic.js"></script>
</body>
</html>
